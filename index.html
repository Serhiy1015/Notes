<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планер</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="userText">
        <h3>Додайте щось до нотаток</h3>
        <div class="text">
            <textarea id="area-for-message"></textarea>
            <div class="error">Ви нічого не написали!</div>
        </div>


        <button class="send-note">
            <p>&#9998; Зберегти</p>
        </button>
    </div>

    <div class="notes">
        <div class="written-note">
            <p>Купити хліб</p>
            <h6 class="delete-note">&#10007;</h6>
        </div>
        <div class="written-note">
            <p>Нагодувати кота</p>
            <h6 class="delete-note">&#10007;</h6>
        </div>

        <script src="./script.js"></script>
</body>

</html>
